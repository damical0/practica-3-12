<!DOCTYPE html>

<body>
    <h1>Tablas</h1>

    <br>

        <tr>
            <td class="a">A</td>

        </tr>
        <tr>

<br>
<h3>tabla 3</h3>
<table class="tres">
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
     <tr>
        <td>D</td>
        <td colspan="2">E,F</td>
        </tr>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td colspan="2" rowspan="2">I,L</td>
    </tr>
    <tr>

        <td>K</td>
</table>
